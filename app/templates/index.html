{%extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.html') }}">
</head>
<body>
    <div class="container">
        <form method="post" action="{{ url_for('split_screen') }}">
            <button type="submit">Split Screen</button>
        </form>
        <div id="leftPanel" class="panel">
            <!-- Content for the left panel -->
            <h2>Left Panel</h2>
        </div>
        <div id="rightPanel" class="panel">
            <!-- Content for the right panel -->
            <h2>Right Panel</h2>
        </div>
    </div>
</body>
</html>
