{% extends "base.html"%}

<head>
    <title>Home</title>
</head>

{% block content %}
    <div id="app-container">
        <h1>Home</h1>

        <div id="main-container">
            <div id="sidebar" class="column">
                <div class="hotbar">
                    *LABEL*
                </div>

                <div class="pill-box exampleItem">
                    A Pill Box
                </div>
                <div class="pill-box exampleItem">
                    A Pill Box: The Sequel
                </div>
            </div>

            <div id="main-content">
                <div class="hotbar">
                    <button id="split-screen-button" onclick="toggleSplitScreen()">Toggle Split Screen</button>
                    <button id="exit-split-screen-button" onclick="exitSplitScreen()">Exit Split Screen</button>
                </div>

                Shit goes here...
            </div>
        </div>
    </div>
{% endblock %}

<script>
    function toggleSplitScreen() {
        const body = document.body;
        body.classList.toggle('split-screen');
    }

    function exitSplitScreen() {
        const body = document.body;
        body.classList.remove('split-screen');
    }
</script>
