{% extends "home_blank.html"%}

<title>My Notes</title>

<style>
    #notes-directory {
        background-color: #3E424B;      
    }

    #full-directory-folder { /*All Files Folder mofifier (temp)*/
        background-color: #DAA520;
    }

    .note {
        background-color: var(--background-light);
    }

    .folder {
        color: var(--text);          
        background-color: var(--background);
    }

    .subfolder {
        display: none;
        margin-left: 10px;
    }  
</style>

{% block content %}
    <div id="app-container">
        <h1>My Notes</h1>
    
        <div id="main-container">  <!--container persists on all pages (M)-->
            <div id="sidebar" class="column">  <!--container persists on all pages (S)-->
            
                <!-- 'All Notes' Special Folder-->
                <div id="full-directory-folder" class= "pill-box folder">
                    All Notes
                    <!--
                    <div class="pill-box subfolder folder">
                        Subfolder 1
                    </div>
                    <div class="pill-box subfolder folder">
                        Subfolder 2
                    </div>
                    -->
                </div>
                {% for folder in folders %}
                        <div class="pill-box folder">
                            {{ folder.folder_name }}
                        </div>
                {% endfor %}

            </div>  <!--container persists on all pages (/S)-->
        
            <!-- WIP Notes List-->
            <div id="notes-directory" class="column">
                {% for note in notes %}
                    <!--
                    <div class="pill-box note">Note 1</div>
                    <div class="pill-box note">Note 2</div>
                    -->
                    <div class="pill-box note">
                        {{ note.note_content.splitlines()[0] }}
                    </div>
                {% endfor %}
            </div>
        
            <!-- Content Portion of Page (should scale when 'Notes list'^ (notes-directory) is removed)-->
            <div id="main-content">
                Shit goes here...
        
            </div>
        
        </div>  <!--container persists on all pages (/M)-->
    </div>  
{% endblock %}
