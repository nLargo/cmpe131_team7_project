{% extends "base.html" %}

<head>
    <title>Create Note</title>
</head>

{% block content %}
    <div id="app-container">
        <h1>Create Note</h1>

        <div id="main-container">
            <div id="create-note-content">
                <form method="post">
                    <textarea name="note_content" rows="20" cols="70" placeholder="Type your note here"></textarea>
                    <br>
                </form>
            </div>
        </div>

        <form method="post" action="{{ url_for('create_note') }}">
            <button type="submit" name="action" value="split_screen">Split Screen</button>
            <button type="submit" name="action" value="exit_split_screen">Exit Split Screen</button>
        </form>

        <div class="button-container">
            <a href="/home"><button type="button" class="cancel-button">Cancel</button></a>
        </div>
    </div>
{% endblock %}
