<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}My Notes{% endblock %}</title>

        <style>
            :root { /* make color changes here -- project pallete should be fully present here */
                --background: #264653;
                --background-light: #345360;
                --accent: #DAA520;
                --text-dark: #3E424B;
                --text-light: #F0EAD6; 
                --line-border: rgba(127, 127, 127, 0.5);
                --translucent:  rgba(127, 127, 127, 0.5);
                --small-font: 14px;
            }

            /* #region general */
            body {
                color: var(--text-light);
                background-color: var(--background);
            }
    
            #app-container {
                display: flex;
                flex-direction: column;
            }
    
            #main-container {
                display: flex;
                width: 100vw;
            }
    
            #sidebar {   
                background-color: var(--background-light);
            }
    
            #main-content {
                color: #3E424B; /* use variable later*/
                background-color: var(--text-light);
            
                flex:1;
                overflow: auto;
                height: 100vh;
            
                padding: 10px;
            }

            #side-content {
                display: none;
                color: var(--text-dark); 
                background-color: var(--text-light);
            
                flex:1;
                overflow: auto;
                height: 100vh;
            
                padding: 10px;
                border-left: 2px dotted var(--line-border);
            }

            .column {
                width: 15vw;
                height: 100vh;
    
                padding: 10px;
              
                overflow-y: auto;
            }

            form {
                margin: 10px;
            }
            /* #endregion general */

            /* #region pill-box */
            .pill-box {
                cursor: pointer;
    
                height: 30px;
                max-width: 100%;
    
                border-radius: 20px; 
                padding-left: 15px;

                padding-right: 15px;
                margin-bottom: 10px;
    
                text-align: left;
                line-height: 30px;   
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .pill-box:active {
                opacity: 0.7;
            }

            select.pill-box {
                border: none;
                background-color: rgba(0,0,0,0);

                padding-left: 0px;
                padding-right: 0px;
            }

            select:focus.pill-box {
                outline: none;          
            }

            a.pill-box {
                display: block; 
                text-decoration: none;
                color: inherit; 
            }

            /*
            button.pill-box {
                display: block;
                color: var(--text-light);
                font-size: var(--small-font);
                text-decoration: none;
                color: inherit; 
            }
            /* #endregion pill-box */

            /* #region hotbar */
            .hotbar {
                display: flex;
                background-color: rgba(0,0,0,0);
                
                width: 100%;
                height: 30px;

                border-bottom: 1px solid var(--line-border);
                margin-bottom: 10px;
                padding-bottom: 10px;
                justify-content: space-between;

                line-height: 30px;   
            }

            a.hotbar-button {
                cursor: pointer;
                color: var(--text-light);
                background-color: var(--text-dark);

                height: 20px;
                width: fit-content;
                margin: 5px;

                line-height: 20px;  
            }

            /* #endregion hotbar */
    
            /* #region directory colors */
            .note {
                background-color: var(--background-light);
            }
    
            .folder {          
                background-color: var(--background);
            }

            #notes-directory {
                /*display: none;*/
                background-color: var(--text-dark);      
            }
    
            #full-directory-folder { 
                background-color: var(--accent);
            }
            /* #endregion directory colors */

            /* #region button ids */
            #sort-by-button {
                color: var(--text);
                background-color: solid var(--translucent);

                height: 20px;
                width: fit-content;
                margin: 5px;
            }

            #new-folder-box {
                display: flex; 
                justify-content: left;
                align-items: left;

                background-color: none;
                cursor: pointer;

                padding: 0;
                margin: 0;
                border: none;
            }

            #new-folder-button {
                display: flex; 
                justify-content: center;
                align-items: center;

                background: var(--background);
                color: var(--text-light);
                cursor: pointer;

                width: 30px;
                line-height: 30px;

                padding: 0;
                margin: 0;
                border: none;
            }

            #split-view-button {
                font-size: var(--smallFont);
            }

            #logout-button a {
                color: var(--text-light);
                display: inline-block;
                position: fixed;
                top: 15px;
                right: 30px;

                text-decoration: none;
            }
            /* #endregion button ids */

            /* Old styles that seemed to be irrelevant
            .container {
                display: flex;
                height: 100vh;
            }
 
            .panel {
                flex: 1;
                border: 1px solid #ccc;
                box-sizing: border-box;
                overflow: hidden;
            }

            #create-note-button {
                position: fixed;
                bottom: 20px;
                left: 20px;
            }

            #create-note-button button {
                background-color: #007bff;
                color: var(--text-light);
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            #create-note-button button i {
                margin-right: 5px;
            }
            */
        </style>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>
</html>
