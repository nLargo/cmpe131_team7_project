<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}My Notes{% endblock %}</title>

        <style>
            /* #region general */
            :root { /* make color changes here -- project pallete should be fully present here */
                --background: #264653;
                --background-light: #345360;
                --text: #F0EAD6; 
                --line-border: rgba(127, 127, 127, 0.5);
                --translucent:  rgba(127, 127, 127, 0.5);
                --smallFont: 14px;
            }

            body {
                color: var(--text);
                background-color: var(--background);
            }
    
            #app-container {
                display: flex;
                flex-direction: column;
            }
    
            #main-container {
                display: flex;
                width: 100vw;
            }
    
            #sidebar {   
                background-color: var(--background-light);
            }
    
            #main-content {
                color: #3E424B; /* use variable later*/
                background-color: var(--text);  /* use better variable later*/
            
                flex:1;
                overflow: auto;
                height: 100vh;
            
                padding: 10px;
            }

            #side-content {
                display: none;
                color: #3E424B; /* use variable later*/
                background-color: var(--text);  /* use better variable later*/
            
                flex:1;
                overflow: auto;
                height: 100vh;
            
                padding: 10px;
                border-left: 2px dotted var(--line-border);
            }

            .column {
                width: 20vw;
                height: 100vh;
    
                padding: 10px;
              
                overflow-y: auto;
            }
            /* #endregion general */

            /* #region pill-box */
            .pill-box {
                cursor: pointer;
    
                height: 30px;
                max-width: 100%;
    
                border-radius: 20px; 
                padding-left: 15px;

                padding-right: 15px;
                margin-bottom: 10px;
    
                text-align: left;
                line-height: 30px;   
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .pill-box:active {
                opacity: 0.7;
            }

            select.pill-box {
                border: none;
                background-color: rgba(0,0,0,0);

                padding-left: 0px;
                padding-right: 0px;
            }

            select:focus.pill-box {
                outline: none;          
            }

            a.pill-box {
                display: block; 
                text-decoration: none;
                color: inherit; 
            }
            /* #endregion pill-box */

            /* #region hotbar */
            .hotbar {
                display: flex;
                background-color: rgba(0,0,0,0);
                
                width: 100%;
                height: 30px;

                border-bottom: 1px solid var(--line-border);
                margin-bottom: 10px;
                padding-bottom: 10px;
                justify-content: space-between;

                line-height: 30px;   
            }

            .hotbar-button {
                color: var(--text);
                background-color: solid var(--translucent);

                height: 20px;
                width: fit-content;
                margin: 5px;
            }
            /* #endregion hotbar */
    
            .note {
                background-color: var(--background-light);
            }
    
            .folder {          
                background-color: var(--background);
            }

            #notes-directory {
                /*display: none;*/
                background-color: #3E424B;      
            }
    
            #full-directory-folder { /*All Files Folder mofdfier (temp)*/
                background-color: #DAA520;
            }

            #new-folder-button {
                display: flex;
                color: var(--text);
                background-color: rgba(127, 127, 127, 0.25);

                height: 20px;
                width: fit-content;
                margin: 5px;

                text-align:center;
                align-items: center;
                justify-content: center;
            }
    
            #split-view-button {
                font-size: var(--smallFont);
            }


            .container {
                display: flex;
                height: 100vh;
            }

            .panel {
                flex: 1;
                border: 1px solid #ccc;
                box-sizing: border-box;
                overflow: hidden;
            }

            form {
                margin: 10px;
            }

            .split-buttons {/**/
                display: flex;
                justify-content: space-between;
                padding: 10px;
                background-color: #f0f0f0;
            }

            .split-container {/**/
                display: flex;
                width: 100%;
                flex: 1;
                overflow: hidden;
            }

            .split-content {/**/
                flex: 1;
                height: 100%;
                overflow: auto;
                /*border: 1px solid #ccc; /* Optional: Add border between the two sides */
            }
        
            /*split.html END*/
          
            /*home_blank.html post-merge*/
            #create-note-button {
                position: fixed;
                bottom: 20px;
                left: 20px;
            }

            #create-note-button button {
                background-color: #007bff;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            #create-note-button button i {
                margin-right: 5px;
            }

            #logout-button {
                position: fixed;
                top: 20px;
                right: 20px;
                display: inline-block;
            }

            #logout-button a {
                color: #007bff;
                text-decoration: none;
                display: inline-block;
            }
            /*home_blank.html post-merge*/

        </style>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>
</html>
